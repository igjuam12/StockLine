<div th:fragment="contenido">
    <section class="bg-white p-6 rounded-xl shadow-xl">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 sm:mb-0">Gesti√≥n de Ventas</h2>
            <a th:href="@{/venta/crear}" class="btn-primary">
                <i class="fas fa-plus mr-2"></i>Nueva Venta
            </a>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100 text-center">
                <tr>
                    <th>ID</th>
                    <th>Total Venta</th>
                    <th>Fecha Alta</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody class="text-center">
                <tr th:each="venta : ${listaVentas}">
                    <td th:text="${venta.id}" class="px-4 py-2"></td>
                    <td th:text="${venta.totalVenta}" class="px-4 py-2"></td>
                    <td th:text="${venta.fechaAlta}" class="px-4 py-2"></td>
                    <td class="px-4 py-2">
                        <a th:href="@{/venta/{id}/detalle(id=${venta.id})}" class="action-icon action-icon-details">
                            <i class="fas fa-eye"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
