<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="contenidoCGI">
  <h3 class="text-lg font-semibold mb-4">Información del Artículo</h3>

  <!-- Mostrar error si existe -->
  <div th:if="${errorCGI}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    <strong>Error:</strong> <span th:text="${errorCGI}"></span>
  </div>

  <!-- Solo mostrar datos si no hay error -->
  <div th:if="${errorCGI == null}">
    <p><strong>Nombre:</strong> <span th:text="${articulo.nombreArticulo}"></span></p>
    <p><strong>CGI:</strong>
      <span class="font-bold text-blue-600"
            th:text="'$' + ${#numbers.formatDecimal(cgi, 1, 'POINT', 2, 'COMMA')}">
    </span>
    </p>
    <div th:if="${datosInventario != null}" class="mt-2 space-y-1">
      <p><strong>Modelo Inventario:</strong> <span th:text="${datosInventario.modeloInventario}"></span></p>
      <p th:if="${datosInventario.stockSeguridad != null}"><strong>Stock Seguridad:</strong> <span th:text="${datosInventario.stockSeguridad}"></span></p>
      <p th:if="${datosInventario.loteOptimo != null}"><strong>Lote Óptimo:</strong> <span th:text="${datosInventario.loteOptimo}"></span></p>
      <p th:if="${datosInventario.inventarioMaximo != null}"><strong>Inventario Máximo:</strong> <span th:text="${datosInventario.inventarioMaximo}"></span></p>
      <p th:if="${datosInventario.puntoPedido != null}"><strong>Punto de Pedido:</strong> <span th:text="${datosInventario.puntoPedido}"></span></p>
    </div>
  </div>

  <div class="mt-4 text-right">
    <button onclick="cerrarModalCGI()" class="btn-secondary">Cerrar</button>
  </div>
</div>
</body>
</html>
