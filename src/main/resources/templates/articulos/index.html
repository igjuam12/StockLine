<div th:fragment="contenido">
    <section class="bg-white p-6 rounded-xl shadow-xl">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 sm:mb-0">Gestión de Artículos</h2>
            <a th:href="@{/articulo/nuevo}" class="btn-primary">
                <i class="fas fa-plus mr-2"></i>Nuevo Artículo
            </a>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100 text-center">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Stock</th>
                    <th>Modelo Inv.</th>
                    <th>Prov. Pred.</th>
                    <th>F. Baja</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody class="text-center">
                <tr th:each="articulo : ${listaArticulos}">
                    <td th:text="${articulo.id}" class="px-4 py-2"></td>
                    <td th:text="${articulo.nombreArticulo}" class="px-4 py-2"></td>
                    <td th:text="${articulo.descripcionArticulo}" class="px-4 py-2"></td>
                    <td th:text="${articulo.stockActual}" class="px-4 py-2"></td>
                    <td th:text="${articulo.modeloInventario}" class="px-4 py-2"></td>
                    <td th:text="${articulo.proveedorPredeterminado?.nombreProveedor}" class="px-4 py-2"></td>
                    <td th:text="${articulo.fechaBaja}" class="px-4 py-2"></td>
                    <td class="px-4 py-2">
                        <a th:href="@{/articulo/editar/{id}(id=${articulo.id})}" class="action-icon action-icon-edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/articulo/eliminar/{id}(id=${articulo.id})}" class="action-icon action-icon-delete">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
