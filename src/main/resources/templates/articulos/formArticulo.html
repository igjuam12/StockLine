<!DOCTYPE html>
<div th:fragment="contenido" class="max-w-4xl mx-auto" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="bg-white p-6 rounded-xl shadow-xl">
        <h1 class="text-3xl font-semibold text-gray-800 mb-8 border-b pb-4">Nuevo Artículo</h1>
        <form th:action="${isEditMode} ? @{/articulo/{id}/modificar(id=${articulo.id})} : @{/articulo/crear}"
              th:object="${articulo}" method="post">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="nombreArticulo" class="block text-sm font-medium text-gray-700 mb-1">Nombre:</label>
                    <input type="text" id="nombreArticulo" th:field="*{nombreArticulo}" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900" required>
                </div>
            </div>
            <div class="mb-6">
                <label for="descripcionArticulo" class="block text-sm font-medium text-gray-700 mb-1">Descripción:</label>
                <textarea id="descripcionArticulo" th:field="*{descripcionArticulo}" rows="3" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="costoCompra" class="block text-sm font-medium text-gray-700 mb-1">Costo de Compra ($):</label>
                    <input type="number" step="0.01" id="costoCompra" th:field="*{costoCompra}" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900" min="0" required>
                </div>
                <div>
                    <label for="costoAlmacenamiento" class="block text-sm font-medium text-gray-700 mb-1">Costo de Almacenamiento ($):</label>
                    <input type="number" step="0.01" id="costoAlmacenamiento" th:field="*{costoAlmacenamiento}" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900" min="0" required>
                </div>
                <div>
                    <label for="costoPedido" class="block text-sm font-medium text-gray-700 mb-1">Costo de Pedido ($):</label>
                    <input type="number" step="0.01" id="costoPedido" th:field="*{costoPedido}" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900" min="0" required>
                </div>
                <div>
                    <label for="demandaArticulo" class="block text-sm font-medium text-gray-700 mb-1">Demanda Estimada:</label>
                    <input type="number" id="demandaArticulo" th:field="*{demandaArticulo}" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900" min="0" required>
                </div>
                <div>
                    <label for="modeloInventario" class="block text-sm font-medium text-gray-700 mb-1">Modelo de Inventario:</label>
                    <select id="modeloInventario" th:field="*{modeloInventario}" class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900" required>
                        <option value="">-- Seleccionar Modelo --</option>
                        <option th:each="modelo : ${modelosInventario}" th:value="${modelo}" th:text="${modelo}"></option>
                    </select>
                </div>
            </div>

            <div class="mt-10 pt-6 border-t flex justify-end space-x-3">
                <a th:href="@{/articulo/listado}" class="btn-secondary">Cancelar</a>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save mr-2"></i>Guardar Artículo
                </button>
            </div>
        </form>
    </div>

    <!-- Script JS -->
    <script src="/static/js/articulos.js"></script>
</div>
