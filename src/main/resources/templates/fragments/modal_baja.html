<div th:fragment="modalBaja">
    <div id="modalBaja" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">Confirmar baja</h2>
            <p class="mb-6 text-sm text-gray-600">¿Estás seguro de que querés dar de baja este elemento?</p>
            <div class="flex justify-end gap-4">
                <button onclick="cerrarModal()"
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">
                    Cancelar
                </button>
                <button type="submit" form="formBaja"
                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
                    Dar de baja
                </button>
            </div>
            <form id="formBaja" method="post" style="display:none;"></form>
        </div>
    </div>
</div>
