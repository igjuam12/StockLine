<div th:fragment="contenido">
    <section class="bg-white p-6 rounded-xl shadow-xl">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 sm:mb-0" th:text="${titulo ?: 'Gestión de Órdenes de Compra'}">Gestión de Órdenes de Compra</h2>
            <a th:href="@{/ordenCompra/crear}" class="btn-primary">
                <i class="fas fa-plus mr-2"></i>Nueva Orden de Compra
            </a>
        </div>

        <div class="filter-container">
            <form th:action="@{/ordenCompra/filtro}" method="get" class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                <div>
                    <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                    <select id="estado" name="estado" class="w-full rounded-lg border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="" selected>-- Estado --</option>
                        <option th:each="est : ${estados}" th:value="${est}" th:text="${est}"></option>
                    </select>
                </div>
                <div class="md:col-span-3">
                    <label for="articuloId" class="block text-sm font-medium text-gray-700 mb-1">Artículo</label>
                    <select id="articuloId" name="articuloId" class="w-full rounded-lg border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="" selected>-- Artículo --</option>
                        <option th:each="art : ${listaArticulos}" th:value="${art.id}" th:text="${art.nombreArticulo}"></option>
                    </select>
                </div>
                <div class="flex gap-2">
                    <button type="submit" class="btn-secondary w-full md:w-auto">Filtrar</button>
                    <a th:href="@{/ordenCompra/listado}" class="btn-secondary w-full md:w-auto text-center">Limpiar</a>
                </div>
            </form>
        </div>

        <!-- Eliminamos la referencia a mensajes para evitar duplicación -->

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Creación</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Últ. Modificación</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Proveedor</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Automática</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Primer Artículo</th>
                    <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200 text-sm">
                <tr th:each="orden : ${listaOrdenes}" th:classappend="${orden.fechaBaja != null ? 'opacity-50 bg-gray-50' : ''}">
                    <td th:text="${orden.id}" class="px-4 py-2 whitespace-nowrap"></td>
                    <td th:text="${orden.fechaAlta != null ? #temporals.format(orden.fechaAlta, 'dd/MM/yy HH:mm') : '-'}" class="px-4 py-2 whitespace-nowrap"></td>
                    <td th:text="${orden.fechaModificacionOrdenCompra != null ? #temporals.format(orden.fechaModificacionOrdenCompra, 'dd/MM/yy HH:mm') : '-'}" class="px-4 py-2 whitespace-nowrap"></td>
                    <td class="px-4 py-2 whitespace-nowrap">
                        <span th:text="${orden.estadoOrdenCompra.toString()}"
                              th:classappend="${orden.estadoOrdenCompra.toString() == 'PENDIENTE' ? 'bg-yellow-100 text-yellow-800' :
                                             (orden.estadoOrdenCompra.toString() == 'ENVIADA' ? 'bg-blue-100 text-blue-800' :
                                             (orden.estadoOrdenCompra.toString() == 'FINALIZADA' ? 'bg-green-100 text-green-800' :
                                             (orden.estadoOrdenCompra.toString() == 'CANCELADA' ? 'bg-red-100 text-red-800' : 'bg-gray-100 text-gray-800')))}"
                              class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full">
                        </span>
                    </td>
                    <td th:text="${orden.proveedor?.nombreProveedor ?: 'N/A'}" class="px-4 py-2 whitespace-nowrap"></td>
                    <td th:text="${orden.automatica != null ? (orden.automatica ? 'Sí' : 'No') : 'N/A'}" class="px-4 py-2 whitespace-nowrap"></td>
                    <td class="px-4 py-2 whitespace-nowrap">
                        <span th:if="${orden.detalleOrdenCompra != null && !orden.detalleOrdenCompra.isEmpty()}"
                              th:text="${orden.detalleOrdenCompra[0].articulo?.nombreArticulo + ' (Cant: ' + orden.detalleOrdenCompra[0].cantidad + ')'}">
                        </span>
                        <span th:unless="${orden.detalleOrdenCompra != null && !orden.detalleOrdenCompra.isEmpty()}">N/A</span>
                    </td>
                    <td class="px-4 py-2 text-center">
                        <!-- Centro correctamente los botones con tamaño y espaciado uniforme -->
                        <div class="flex justify-center gap-2">
                            <!-- Modificar: Solo si está PENDIENTE y no dada de baja -->
                            <a th:if="${orden.estadoOrdenCompra.toString() == 'PENDIENTE' && orden.fechaBaja == null}"
                               th:href="@{/ordenCompra/{id}/modificar(id=${orden.id})}"
                               class="inline-flex items-center justify-center w-8 h-8 text-indigo-600 hover:text-indigo-900 rounded-full hover:bg-indigo-50 transition-colors duration-150"
                               title="Modificar">
                                <i class="fas fa-edit"></i>
                            </a>

                            <!-- Enviar: Solo si está PENDIENTE y no dada de baja -->
                            <form th:if="${orden.estadoOrdenCompra.toString() == 'PENDIENTE' && orden.fechaBaja == null}"
                                  th:action="@{/ordenCompra/{id}/enviar(id=${orden.id})}" method="post">
                                <button type="submit"
                                        class="inline-flex items-center justify-center w-8 h-8 text-blue-600 hover:text-blue-900 rounded-full hover:bg-blue-50 transition-colors duration-150"
                                        title="Enviar">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </form>

                            <!-- Cancelar: Solo si está PENDIENTE y no dada de baja -->
                            <form th:if="${orden.estadoOrdenCompra.toString() == 'PENDIENTE' && orden.fechaBaja == null}"
                                  th:action="@{/ordenCompra/{id}/cancelar(id=${orden.id})}" method="post">
                                <button type="submit"
                                        class="inline-flex items-center justify-center w-8 h-8 text-red-600 hover:text-red-900 rounded-full hover:bg-red-50 transition-colors duration-150"
                                        title="Cancelar">
                                    <i class="fas fa-times-circle"></i>
                                </button>
                            </form>

                            <!-- Finalizar: Solo si está ENVIADA y no dada de baja -->
                            <form th:if="${orden.estadoOrdenCompra.toString() == 'ENVIADA' && orden.fechaBaja == null}"
                                  th:action="@{/ordenCompra/{id}/finalizar(id=${orden.id})}" method="post">
                                <button type="submit"
                                        class="inline-flex items-center justify-center w-8 h-8 text-green-600 hover:text-green-900 rounded-full hover:bg-green-50 transition-colors duration-150"
                                        title="Finalizar">
                                    <i class="fas fa-check-circle"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(listaOrdenes)}">
                    <td colspan="8" class="text-center py-4 text-gray-500">No hay órdenes de compra para mostrar.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
