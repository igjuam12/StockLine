<!DOCTYPE html>
<!--  Improved aesthetics for Orden de Compra form — totalmente alineado -->
<div th:fragment="contenido" class="max-w-4xl mx-auto">
    <!-- Card wrapper -->
    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-[0_8px_24px_rgba(0,0,0,0.12)] ring-1 ring-gray-200">

        <!-- Title -->
        <h1 class="flex items-center gap-3 text-3xl font-semibold text-gray-800 mb-8">
            <i class="fas fa-file-signature text-indigo-600"></i>
            <span th:text="${isEditMode} ? 'Modificar Orden de Compra' : 'Nueva Orden de Compra'">Nueva Orden de Compra</span>
        </h1>

        <!-- FORM -->
        <form th:action="@{${isEditMode ? '/ordenCompra/' + ordenCompra.id + '/modificar' : '/ordenCompra/crear'}}"
              th:object="${ordenCompra}" method="post" class="space-y-10">

            <!-- Detalle del Artículo (MOVIDO ARRIBA) -->
            <section>
                <h2 class="flex items-center gap-2 text-xl font-semibold text-gray-700 mb-6 border-b pb-2">
                    <i class="fas fa-cubes text-indigo-500"></i>
                    Detalle del Artículo
                </h2>

                <div class="space-y-6">
                    <!-- Grid con 12 columnas para mejor distribución -->
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-6 bg-gray-50 border border-gray-200 p-6 rounded-lg items-end">
                        <!-- Artículo -->
                        <div class="md:col-span-8">
                            <label for="articulo" class="block text-sm font-medium text-gray-700 mb-2">Artículo <span class="text-red-500">*</span></label>
                            <select id="articulo" th:field="*{detalleOrdenCompra[0].articulo.id}"
                                    th:disabled="${isEditMode}"
                                    required
                                    class="block w-full rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2 text-gray-900 shadow-sm bg-white placeholder-gray-400">
                                <option value="">-- Seleccionar Artículo --</option>
                                <option th:each="art : ${listaArticulos}"
                                        th:value="${art.id}"
                                        th:attr="data-proveedor=${art.proveedorPredeterminado != null ? art.proveedorPredeterminado.id : ''},
                                                 data-stock=${art.stockActual},
                                                 data-lote=${#lists.isEmpty(art.datosModeloInventario) ? 0 : art.datosModeloInventario[0].loteOptimo},
                                                 data-max=${#lists.isEmpty(art.datosModeloInventario) ? 0 : art.datosModeloInventario[0].inventarioMaximo}"
                                        th:text="${art.nombreArticulo + ' | Stock actual: ' + art.stockActual}"
                                        th:selected="${ordenCompra.detalleOrdenCompra != null and !ordenCompra.detalleOrdenCompra.isEmpty() and ordenCompra.detalleOrdenCompra[0].articulo != null and ordenCompra.detalleOrdenCompra[0].articulo.id == art.id}"></option>
                            </select>
                            <p th:if="${isEditMode}" class="text-xs text-gray-500 mt-1 italic">El artículo no puede modificarse una vez creada la orden.</p>
                        </div>

                        <!-- Cantidad -->
                        <div class="md:col-span-4">
                            <label for="cantidad" class="block text-sm font-medium text-gray-700 mb-2">Cantidad a ordenar <span class="text-red-500">*</span></label>
                            <div class="flex items-center gap-3">
                                <input type="number" id="cantidad" min="1" step="1" placeholder="Cantidad" required
                                       th:field="*{detalleOrdenCompra[0].cantidad}"
                                       class="flex-1 rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2 text-gray-900 shadow-sm bg-white placeholder-gray-400">
                                <span class="text-sm text-gray-500">unidades</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Información General (MOVIDO ABAJO) -->
            <section>
                <h2 class="flex items-center gap-2 text-xl font-semibold text-gray-700 mb-6 border-b pb-2">
                    <i class="fas fa-info-circle text-indigo-500"></i>
                    Información General
                </h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Proveedor -->
                    <div>
                        <label for="proveedor" class="block text-sm font-medium text-gray-700 mb-2">Proveedor <span class="text-red-500">*</span></label>
                        <select id="proveedor" th:field="*{proveedor.id}" required
                                class="block w-full rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2 text-gray-900 shadow-sm bg-white placeholder-gray-400">
                            <option value="">-- Seleccionar Proveedor --</option>
                            <option th:each="prov : ${listaProveedores}"
                                    th:value="${prov.id}"
                                    th:text="${prov.nombreProveedor}"
                                    th:selected="${ordenCompra.proveedor != null and ordenCompra.proveedor.id == prov.id}"></option>
                        </select>
                    </div>

                    <!-- Estado (solo edición) -->
                    <div th:if="${isEditMode}">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Estado actual</label>
                        <div class="flex items-center gap-2">
                            <span
                                    th:text="${ordenCompra.estadoOrdenCompra}"
                                    th:classappend="${ordenCompra.estadoOrdenCompra.toString() == 'PENDIENTE' ? 'bg-yellow-100 text-yellow-800' :
                                                (ordenCompra.estadoOrdenCompra.toString() == 'ENVIADA' ? 'bg-blue-100 text-blue-800' :
                                                (ordenCompra.estadoOrdenCompra.toString() == 'FINALIZADA' ? 'bg-green-100 text-green-800' :
                                                (ordenCompra.estadoOrdenCompra.toString() == 'CANCELADA' ? 'bg-red-100 text-red-800' : 'bg-gray-100 text-gray-800')))}"
                                    class="px-3 py-1 rounded-full text-xs font-semibold"></span>
                            <span class="text-xs text-gray-500" th:if="${ordenCompra.estadoOrdenCompra.toString() == 'PENDIENTE'}">(Puede ser modificada)</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Acciones -->
            <div class="flex justify-end gap-3 pt-8 border-t">
                <a th:href="@{/ordenCompra/listadoOrdenesCompra}" class="btn-secondary transition hover:opacity-90">Cancelar</a>
                <button type="submit" class="btn-primary inline-flex items-center gap-2 transition hover:opacity-90">
                    <i class="fas fa-save"></i>
                    <span th:text="${isEditMode} ? 'Guardar Cambios' : 'Crear Orden'">Crear Orden</span>
                </button>
            </div>
        </form>
    </div>
</div>
