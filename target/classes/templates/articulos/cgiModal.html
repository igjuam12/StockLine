<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="contenidoCGI">
  <h3 class="text-lg font-semibold mb-4">Información del Artículo</h3>

  <!-- Mostrar error si existe -->
  <div th:if="${errorCGI}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    <strong>Error:</strong> <span th:text="${errorCGI}"></span>
  </div>

  <!-- Solo mostrar datos si no hay error -->
  <div th:if="${errorCGI == null}">
    <p><strong>Nombre:</strong> <span th:text="${articulo.nombreArticulo}"></span></p>
    <p><strong>CGI:</strong> <span th:text="${cgi}"></span></p>
  </div>

  <div th:if="${datosModelo != null}">
    <div th:switch="${articulo.modeloInventario}">
      <div th:case="'LoteFijo'">
        <p><strong>Punto de Pedido:</strong> <span th:text="${datosModelo.puntoPedido}"></span></p>
        <p><strong>Stock de Seguridad:</strong> <span th:text="${datosModelo.stockSeguridad}"></span></p>
        <p><strong>Lote Óptimo:</strong> <span th:text="${datosModelo.loteOptimo}"></span></p>
      </div>
      <div th:case="'IntervaloFijo'">
        <p><strong>Inventario Máximo:</strong> <span th:text="${datosModelo.inventarioMaximo}"></span></p>
        <p><strong>Stock de Seguridad:</strong> <span th:text="${datosModelo.stockSeguridad}"></span></p>
      </div>
    </div>
  </div>


  <div class="mt-4 text-right">
    <button onclick="cerrarModalCGI()" class="btn-secondary">Cerrar</button>
  </div>
</div>
</body>
</html>
