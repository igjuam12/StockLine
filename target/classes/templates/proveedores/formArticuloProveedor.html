<div th:fragment="contenido" class="max-w-2xl mx-auto">
    <div class="bg-white p-6 rounded-xl shadow-xl">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6"
            th:text="${isEditMode} ? 'Modificar Asociación' : 'Agregar Artículo'"></h1>

        <form th:action="${isEditMode} ? @{/articulo-proveedor/{id}/modificar(id=${asociacion.id})}"
              th:object="${asociacion}" method="post">

            <div class="mb-4 p-4 bg-gray-100 rounded-lg">
                <p><strong>Proveedor:</strong> <span th:text="${asociacion.proveedor?.nombreProveedor}"></span></p>
                <input type="hidden" name="proveedor" th:value="${asociacion.proveedor?.id}" />
            </div>

            <div class="mt-4">
                <div th:if="${isEditMode}" class="mb-4 p-4 bg-gray-100 rounded-lg">
                    <p><strong>Artículo:</strong> <span th:text="${asociacion.articulo?.nombreArticulo}"></span></p>

                    <input type="hidden" name="articulo" th:value="${asociacion.articulo?.id}" />
                </div>

                <div th:unless="${isEditMode}">
                    <label for="articulo" class="block text-sm font-medium text-gray-700">Artículo:</label>
                    <select th:field="*{articulo}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                        <option value="">-- Seleccionar Artículo --</option>
                        <option th:each="art : ${listaArticulos}" th:value="${art.id}" th:text="${art.nombreArticulo}"></option>
                    </select>
                </div>
            </div>

            <h3 class="text-lg font-medium text-gray-700 mt-6 pt-4 border-t">Detalles de la Asociación</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                <div>
                    <label for="precioArticulo" class="block text-sm font-medium text-gray-700">Costo compra ($):</label>
                    <input type="number" step="0.01" th:field="*{costoCompra}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                </div>
                <div>
                    <label for="demoraEntrega" class="block text-sm font-medium text-gray-700">Demora Entrega (días):</label>
                    <input type="number" th:field="*{demoraEntrega}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                </div>
                <div>
                    <label for="costoPedido" class="block text-sm font-medium text-gray-700">Costo pedido ($):</label>
                    <input type="number" step="0.01" th:field="*{costoPedido}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                </div>
            </div>

            <div class="mt-8 flex justify-end space-x-3">
                <a th:href="@{/proveedor/{id}/articulos(id=${asociacion.proveedor?.id})}" class="btn-secondary">Cancelar</a>
                <button type="submit" class="btn-primary" th:text="${isEditMode} ? 'Guardar Cambios' : 'Agregar Artículo'"></button>
            </div>
        </form>
    </div>
</div>
