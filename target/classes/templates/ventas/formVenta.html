<div th:fragment="contenido" class="max-w-4xl mx-auto">
    <div class="bg-white p-6 rounded-xl shadow-xl">
        <h1 class="text-3xl font-semibold text-gray-800 mb-8 border-b pb-4">Registrar Nueva Venta</h1>

        <form th:action="@{/venta/crear}" th:object="${venta}" method="post" id="venta-form">

            <h2 class="text-xl font-semibold text-gray-700 mb-4">Artículos de la Venta</h2>

            <div id="detalles-venta-container" class="space-y-4">

                <div th:each="detalle, iterStat : *{detalleVenta}" class="p-4 border border-gray-200 rounded-lg bg-gray-50 detalle-venta-block">

                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-medium text-gray-600" th:text="'Artículo ' + (${iterStat.index} + 1)"></h3>
                        <button type="button" th:if="${iterStat.index > 0}" class="text-red-500 hover:text-red-700 quitar-detalle-btn">
                            <i class="fas fa-trash-alt"></i> Quitar
                        </button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label th:for="'articulo-' + ${iterStat.index}" class="block text-sm font-medium text-gray-700">Artículo:</label>
                            <select th:field="*{detalleVenta[__${iterStat.index}__].articulo}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                                <option value="">-- Seleccionar Artículo --</option>
                                <option th:each="art : ${listaArticulos}" th:value="${art.id}" th:text="${art.nombreArticulo} + ' (Stock: ' + ${art.stockActual} + ')'"></option>
                            </select>
                        </div>
                        <div>
                            <label th:for="'cantidad-' + ${iterStat.index}" class="block text-sm font-medium text-gray-700">Cantidad:</label>
                            <input type="number" th:field="*{detalleVenta[__${iterStat.index}__].cantidad}" min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required placeholder="Ej: 5">
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" id="agregar-detalle-btn" class="mt-6 btn-secondary">
                <i class="fas fa-plus mr-2"></i>Agregar otro artículo
            </button>

            <div class="mt-10 pt-6 border-t flex justify-end space-x-3">
                <a th:href="@{/venta/listado}" class="btn-secondary">Cancelar</a>
                <button type="submit" class="btn-primary">
                    Registrar Venta
                </button>
            </div>
        </form>
    </div>
</div>
