<div th:fragment="contenido" class="max-w-4xl mx-auto">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-xl">

        <div class="flex flex-col sm:flex-row justify-between items-start pb-4 border-b mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Detalle de Venta</h1>
                <p class="text-md text-gray-500" th:text="'ID de Venta: #' + ${venta.id}"></p>
            </div>
            <div class="text-left sm:text-right mt-4 sm:mt-0">
                <p class="text-sm text-gray-600">Fecha de la Venta</p>
                <p class="text-lg font-semibold text-gray-800"
                   th:text="${#temporals.format(venta.fechaAlta, 'dd/MM/yyyy')}"></p>
            </div>
        </div>

        <h2 class="text-xl font-semibold text-gray-700 mb-4">Artículos Incluidos</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border">
                <thead class="bg-gray-100">
                <tr>
                    <th class="text-left py-3 px-4 font-semibold text-sm">Artículo</th>
                    <th class="text-center py-3 px-4 font-semibold text-sm">Cantidad</th>
                    <th class="text-right py-3 px-4 font-semibold text-sm">Precio Unitario</th>
                    <th class="text-right py-3 px-4 font-semibold text-sm">Subtotal</th>
                </tr>
                </thead>
                <tbody class="text-gray-700">
                <tr th:each="detalle : ${venta.detalleVenta}" class="border-b">
                    <td class="text-left py-3 px-4">
                        <p class="font-medium" th:text="${detalle.articulo.nombreArticulo}"></p>
                        <p class="text-xs text-gray-500" th:text="${detalle.articulo.descripcionArticulo}"></p>
                    </td>
                    <td class="text-center py-3 px-4" th:text="${detalle.cantidad}"></td>
                    <td class="text-right py-3 px-4"
                        th:with="precioUnitario=${detalle.subTotal / detalle.cantidad}"
                        th:text="${'$' + #numbers.formatDecimal(precioUnitario, 1, 'POINT', 2, 'COMMA')}">
                    </td>
                    <td class="text-right py-3 px-4 font-medium"
                        th:text="${'$' + #numbers.formatDecimal(detalle.subTotal, 1, 'POINT', 2, 'COMMA')}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-8 flex flex-col sm:flex-row justify-between items-center">
            <a th:href="@{/venta/listado}" class="btn-secondary w-full sm:w-auto mb-4 sm:mb-0">
                <i class="fas fa-arrow-left mr-2"></i>Volver al Listado
            </a>
            <div class="text-right">
                <p class="text-sm text-gray-600">Total Venta</p>
                <p class="text-2xl font-bold text-gray-900"
                   th:text="${'$' + #numbers.formatDecimal(venta.totalVenta, 1, 'POINT', 2, 'COMMA')}"></p>
            </div>
        </div>
    </div>
</div>
