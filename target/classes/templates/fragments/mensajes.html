<div th:fragment="mensajes">
    <div th:if="${exito}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4 flash-message">
        <span th:text="${exito}"></span>
    </div>
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 flash-message">
        <span th:text="${error}"></span>
    </div>
</div>
